static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 8888
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: health-check-service
          http_filters:
          - name: envoy.router
            typed_config: {}
  clusters:
  - name: health-check-service
    connect_timeout: 15s
    type: strict_dns
    lb_policy: round_robin
    load_assignment:
      cluster_name: health-check-service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: simple_http2
                port_value: 7777
        - endpoint:
            address:
              socket_address:
                address: simple_http4
                port_value: 7777             
    health_checks:
      timeout: 2s
      interval: 1s
      unhealthy_threshold: 3
      healthy_threshold: 3
      no_traffic_interval: 60s
      event_log_path: /dev/stdout
      always_log_health_check_failures: true
      http_health_check:
        path: /  
admin:
  access_log_path: "/config/logs"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9999